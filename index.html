<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kadu oliveira</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');

        * {
            font-family: "Staatliches", serif;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 40px;
        }

        .logos a {
            max-width: 100%;
            height: auto;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .logos {
                flex-direction: column;
                height: auto;
            }

            .logos a img {
                width: 80%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .logos a img {
                width: 90%;
                max-width: 150px;
            }
        }

        iframe {
            display: block;
            margin: auto;
            background-color: #000000;
            color: #ffffff;
            width: 580px;
            height: 335px;
        }
    </style>
</head>

    <h1>kadu oliveira: early bands</h1>
    <div class="logos">
        <a href="supernova.html" target="frame">
            <img src="images/supernova-logo.PNG" alt="logo da supernova" width="180" height="90">
        </a>
        <a href="smm.html" target="frame">

        </a>
        <a href="mondo.html" target="frame">
            <img src="images/mondo-logo.PNG" alt="logo da mondo" width="100" height="90">
        </a>
    </div>


    <iframe name="frame" src="" frameborder="1">
    </iframe>



</body>
